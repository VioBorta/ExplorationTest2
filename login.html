<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script defer src="login.js"></script>
  </head>
  <div class="topnav">
    <button id="landingPage">Landing Page</button>
    <button id="post1">Post 1</button>
    <button id="post2">Post 2</button>
    <button id="post3">Post 3</button>
    <button id="post4">Post 4</button>
  </div>
  <form id="login-form">
    <p>username: user</p>
    <p>password: pass</p>
    <p id="login-error-msg">Wrong credentials</p>
    <input
      type="text"
      name="username"
      id="username-field"
      class="login-form-field"
      placeholder="Username"
    />
    <input
      type="password"
      name="password"
      id="password-field"
      class="login-form-field"
      placeholder="Password"
    />
    <input type="submit" value="Login" id="login-form-submit" />
  </form>
  <div id="userLogged">User is logged</div>
</html>
